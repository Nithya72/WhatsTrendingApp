{% extends "base.html" %}

{% block content %}
<div><h2>India - Youtube Trending Results</h2></div>

<form action="{{ url_for('video_id') }}" method="post">
    <input type="text" name="videoId">
    <input type="submit">
</form>

{% if graph %}
{% for elem in graph %}
<div class="plots">
    {{elem|safe}}
</div>
{% endfor %}
{% endif %}

{% endblock %}
